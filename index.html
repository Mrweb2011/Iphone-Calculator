

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator iPhone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="calc_box">
        <table>
            <tr>
                <td colspan="3">
                    <input id="calc_input" type="text" placeholder="0">
                </td>
            </tr>
            <tr>
                <td><button class="boshqa" id="clear_btn">C</button></td>
                <td><button class="boshqa" id="number_use">(</button></td>
                <td><button class="boshqa" id="number_use">)</button></td>
                <td><button class="Amallar" id="number_use">+</button></td>
            </tr>
            <tr>
                <td><button class="number" id="number_use">1</button></td>
                <td><button class="number" id="number_use">2</button></td>
                <td><button class="number" id="number_use">3</button></td>
                <td><button class="Amallar" id="number_use">/</button></td>
            </tr>
            <tr>
                <td><button class="number" id="number_use">4</button></td>
                <td><button class="number" id="number_use">5</button></td>
                <td><button class="number" id="number_use">6</button></td>
                <td><button class="Amallar" id="number_use">*</button></td>
            </tr>
            <tr>
                <td><button class="number" id="number_use">7</button></td>
                <td><button class="number" id="number_use">8</button></td>
                <td><button class="number" id="number_use">9</button></td>
                <td><button class="Amallar" id="number_use">-</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="number0" id="number_use">0</button></td>
                <td><button class="Amallar" id="number_use">.</button></td>
                <td><button class="Amallar" id="calc_teng">=</button></td>
            </tr>
        </table>
    </div>

    <script src="./app.js"></script>
</body>
</html>
